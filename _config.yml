# -----------------------------------------------------------------------------
# Theme
# -----------------------------------------------------------------------------

repo_theme_light: default
repo_theme_dark: dark
repo_trophies:
  enabled: true
  theme_light: flat
  theme_dark: gitdimmed

# -----------------------------------------------------------------------------
# RSS Feed
# -----------------------------------------------------------------------------

rss_icon: true

# -----------------------------------------------------------------------------
# Layout
# -----------------------------------------------------------------------------

navbar_fixed: true
footer_fixed: true
search_enabled: true
socials_in_search: true
bib_search: true
max_width: 930px

# -----------------------------------------------------------------------------
# Open Graph & Schema.org
# -----------------------------------------------------------------------------

serve_og_meta: false
serve_schema_org: false
og_image:

# -----------------------------------------------------------------------------
# Social integration
# -----------------------------------------------------------------------------

github_username: your_github_username
linkedin_username: your_linkedin_username
scholar_userid: your_google_scholar_id
wechat_qr: Claude_ZBY

contact_note: >
  Contact via email

# -----------------------------------------------------------------------------
# Blog
# -----------------------------------------------------------------------------

blog_name: My Projects
blog_description: A collection of research projects and technical work in robotics, computer vision and deep learning
permalink: /blog/:year/:title/

pagination:
  enabled: true

related_blog_posts:
  enabled: true
  max_related: 5

# -----------------------------------------------------------------------------
# Collections
# -----------------------------------------------------------------------------

collections:
  news:
    defaults:
      layout: post
    output: true
    permalink: /:collection/:title/
  projects:
    output: true
    permalink: /:collection/:title/

announcements:
  enabled: true
  scrollable: true
  limit: 5

latest_posts:
  enabled: true
  scrollable: true
  limit: 3

# -----------------------------------------------------------------------------
# Jekyll settings
# -----------------------------------------------------------------------------

markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter_opts:
    css_class: highlight
    span:
      line_numbers: false
    block:
      line_numbers: false
      start_line: 1

include: ["_pages"]
exclude:
  - bin/
  - CONTRIBUTING.md
  - CUSTOMIZE.md
  - Dockerfile
  - docker-compose.yml
  - docker-compose-slim.yml
  - FAQ.md
  - Gemfile
  - Gemfile.lock
  - INSTALL.md
  - LICENSE
  - lighthouse_results/
  - package.json
  - package-lock.json
  - readme_preview/
  - vendor

plugins:
  - jekyll-archives
  - jekyll-email-protect
  - jekyll-feed
  - jekyll-imagemagick
  - jekyll-jupyter-notebook
  - jekyll-link-attributes
  - jekyll-minifier
  - jekyll-paginate-v2
  - jekyll-scholar
  - jekyll-sitemap
  - jekyll-toc
  - jekyll-twitter-plugin
  - jemoji

# -----------------------------------------------------------------------------
# Optional Features
# -----------------------------------------------------------------------------

enable_google_analytics: false
enable_cronitor_analytics: false
enable_google_verification: false
enable_bing_verification: false
enable_masonry: true
enable_math: false
enable_tooltips: false
enable_darkmode: true
enable_navbar_social: true
enable_project_categories: true
enable_medium_zoom: true
enable_progressbar: false
enable_video_embedding: false

# -----------------------------------------------------------------------------
# Library versions
# -----------------------------------------------------------------------------

third_party_libraries:
  download: false
  bootstrap-table:
    version: 1.22.4
    url:
      css: https://cdn.jsdelivr.net/npm/bootstrap-table@1.22.4/dist/bootstrap-table.min.css
      js: https://cdn.jsdelivr.net/npm/bootstrap-table@1.22.4/dist/bootstrap-table.min.js
  chartjs:
    version: 4.4.1
    url:
      js: https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js
  jquery:
    version: 3.6.0
    url:
      js: https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js
  mathjax:
    version: 3.2.2
    url:
      js: https://cdn.jsdelivr.net/npm/mathjax@3.2.2/es5/tex-mml-chtml.js

jekyll-minifier:
  uglifier_args:
    harmony: true
    compress:
      warnings: false
      collapse_vars: false
    mangle: false
  compress_css: false
  compress_javascript: false

# -----------------------------------------------------------------------------
# Jekyll settings
# -----------------------------------------------------------------------------

# 放宽 Jekyll 编译设置
strict_front_matter: false
liquid:
  error_mode: warn
  strict_filters: false
  strict_variables: false

# 简化构建过程
incremental: true
verbose: true
profile: false

# 放宽插件限制
safe: false
whitelist: []

# -----------------------------------------------------------------------------
# Jekyll Scholar settings
# -----------------------------------------------------------------------------

scholar:
  style: apa
  locale: en
  sort_by: year,month
  order: descending
  group_by: none
  group_order: ascending
  bibliography_list_tag: ul
  bibliography_item_tag: li

# Publication features
enable_publication_thumbnails: true
enable_publication_badges: true
enable_publication_search: true
